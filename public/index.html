<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Meu Mural</title>

</head>
<body>
    <div class="container">
        <h2 class="mt-4">Novo Post</h2>
        <div class="">
            <input id="del" placeholder="Para deletar">
            <input id="title" placeholder="Título">
            <input id="description" placeholder="Descrição">
            <button onclick="newPost()" class="btn btn-success mt-1">Salvar</button>
            <button onclick="deletePost()" class="btn btn-danger mt-1">Apagar Publicação</button>
        </div>

        <div class="mt-5">
        <h1>Mural de publicações</h1>
        <div id="posts">

        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
